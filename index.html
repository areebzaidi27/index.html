<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Be My Valentine?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;           /* better than 100vh on mobile */
      background: #ffdde1;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
      touch-action: none;           /* ‚Üê very important */
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      transition: background 0.6s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100dvh;
      padding: 20px;
    }

    h1 {
      color: #d6336c;
      font-size: clamp(1.8rem, 7vw, 2.8rem);
      margin-bottom: 50px;
      z-index: 10;
      line-height: 1.2;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 140px;               /* bigger hit area on mobile */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    button {
      width: 160px;
      height: 70px;
      font-size: 1.4rem;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      transition: transform 0.25s ease-out;
      will-change: transform;      /* hint to browser ‚Üí smoother */
      display: grid;
      place-items: center;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #28a745;
      color: white;
    }

    #noBtn {
      background: #dc3545;
      color: white;
      position: relative;          /* we'll move via transform */
      z-index: 20;
    }

    /* Screens */
    #successScreen,
    #catScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      inset: 0;
      background: inherit;
      z-index: 100;
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      max-width: 90%;
      padding: 10px;
    }

    .gallery img {
      width: 140px;
      height: 190px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid white;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      loading: lazy;
    }

    #catImg {
      width: 85%;
      max-width: 380px;
      border-radius: 16px;
      border: 6px solid #ff0000;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <div id="mainScreen" class="container">
    <h1>Will you be my valentine? üåπ</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div id="successScreen">
    <h1>Good girl ‚ù§Ô∏è</h1>
    <div class="gallery">
      <img src="us1.jpeg" onerror="this.src='us1.jpg'" alt="Us 1" loading="lazy">
      <img src="us2.jpeg" onerror="this.src='us2.jpg'" alt="Us 2" loading="lazy">
      <img src="us3.jpeg" onerror="this.src='us3.jpg'" alt="Us 3" loading="lazy">
      <img src="us4.jpeg" onerror="this.src='us4.jpg'" alt="Us 4" loading="lazy">
      <img src="us5.jpeg" onerror="this.src='us5.jpg'" alt="Us 5" loading="lazy">
    </div>
  </div>

  <div id="catScreen">
    <h1 style="color: #ff1744; margin-bottom: 30px;">Stop messing with me! üòæ</h1>
    <img id="catImg" src="cat.png" alt="Angry cat">
  </div>

  <script>
    const noBtn      = document.getElementById('noBtn');
    const yesBtn     = document.getElementById('yesBtn');
    const mainScreen = document.getElementById('mainScreen');
    const success    = document.getElementById('successScreen');
    const catScreen  = document.getElementById('catScreen');

    let dodgeCount = 0;
    let timeoutId  = null;

    const isMobile = () => window.innerWidth <= 768 || 'ontouchstart' in window;

    function moveNoButton() {
      dodgeCount++;

      // After ~6 dodges ‚Üí cat screen (adjust as you like)
      if (dodgeCount >= 6) {
        showCat();
        return;
      }

      // Make bigger Yes, smaller No
      const yesScale = 1 + dodgeCount * 0.22;
      const noScale  = Math.max(0.65, 1 - dodgeCount * 0.14);

      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform  = `scale(${noScale}) translate(${randomOffset()}px, ${randomOffset()}px)`;

      // Optional: start 12-second mercy timer
      if (!timeoutId) {
        timeoutId = setTimeout(showCat, 12000);
      }
    }

    function randomOffset() {
      const dist = 80 + Math.random() * 140; // 80‚Äì220 px
      return (Math.random() < 0.5 ? -1 : 1) * dist;
    }

    function showSuccess() {
      if (timeoutId) clearTimeout(timeoutId);
      mainScreen.style.display = 'none';
      success.style.display = 'flex';
      document.body.style.background = '#ffcdd2';
    }

    function showCat() {
      if (success.style.display === 'flex') return;
      if (timeoutId) clearTimeout(timeoutId);
      mainScreen.style.display = 'none';
      catScreen.style.display = 'flex';
      document.body.style.background = 'black';

      setTimeout(resetGame, 6000);
    }

    function resetGame() {
      catScreen.style.display = 'none';
      mainScreen.style.display = 'flex';
      document.body.style.background = '#ffdde1';

      dodgeCount = 0;
      timeoutId  = null;

      noBtn.style.transform  = 'scale(1) translate(0px, 0px)';
      yesBtn.style.transform = 'scale(1)';
      noBtn.style.position   = 'relative';
    }

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // Events
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    // Unified handler for mobile tap & desktop hover/click
    function handleNoInteraction(e) {
      if (isMobile() && e.type === 'mouseenter') return;

      // Prevent scroll/zoom on touch devices
      if (e.cancelable) e.preventDefault();

      moveNoButton();
    }

    noBtn.addEventListener('mouseenter', handleNoInteraction, { passive: false });
    noBtn.addEventListener('click',      handleNoInteraction, { passive: false });
    noBtn.addEventListener('touchstart', handleNoInteraction, { passive: false });

    yesBtn.addEventListener('click', showSuccess, { passive: true });

    // Also allow clicking No after it moved (desktop users who are fast)
    document.addEventListener('click', (e) => {
      if (e.target === noBtn) moveNoButton();
    }, { passive: true });
  </script>
</body>
</html>
